<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <header></header>
    <main>
        <div id="container">
            <h1>회원가입을 환영합니다</h1>
            <form>
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ul>
                        <li>
                            <label for="user_id">아이디</label>
                            <input type="text" id="user_id">
                        </li>
                        <li>
                            <label for="user_pw">패스워드</label>
                            <input type="password" id="user_pw">
                        </li>
                        <li>
                            <label for="user_pw_chk">패스워드 확인</label>
                            <input type="password" id="user_pw_chk">
                        </li>
                        <li>
                            <label for="user_email">이메일</label>
                            <input type="email" id="user_email">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>
                    <input type="radio" name="mailing" id="mailing_Y">
                    <label for="mailing_Y">메일 수신</label>
                    <input type="radio" name="mailing" id="mailing_N">
                    <label for="mailing_N">메일 수신 안함</label>
                </fieldset>
                <div id="buttons">
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소">
                </div>
            </form>
        </div>
    </main>
    <foorter></foorter>
</body>
</html>
