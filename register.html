<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <header></header>
    <main>
        <div id="container">
            <h1>회원가입을 환영합니다</h1>
            <form>
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ul>
                        <li>
                            <label for="user_id">아이디</label>
                            <input type="text" id="user_id" autofocus placeholder="4 ~ 10자 사이, 공백 없이" required>
                        </li>
                        <li>
                            <label for="user_mail">이메일</label>
                            <input type="email" id="user_mail" required>
                        </li>
                        <li>
                            <label for="user_pw">비밀번호</label>
                            <input type="password" id="user_pw" placeholder="문자와 숫자, 특수 기호 포함" required>
                        </li>
                        <li>
                            <label for="user_pw_chk">비밀번호 확인</label>
                            <input type="password" id="user_pw_chk" required>
                        </li>
                        <li>
                            <label for="path">가입경로</label>
                            <select id="path">
                                <option value="blog">블로그</option>
                                <option value="search">검색</option>
                                <option value="sns">SNS</option>
                                <option value="etc">기타</option>
                            </select>
                        </li>
                        <li>
                            <label for="memo">메모</label>
                            <textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에 적어주세요."></textarea>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>
                    <input type="radio" name="mailing" id="mailing_Y">
                    <label for="mailing_Y">메일 수신</label>
                    <input type="radio" name="mailing" id="mailing_N" checked>
                    <label for="mailing_N">메일 수신 안함</label>
                </fieldset>
                <div id="buttons">
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소">
                </div>
            </form>
        </div>
    </main>
    <foorter></foorter>
</body>
</html>
